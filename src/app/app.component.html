<div>
  <h2>Lista de Tareas:</h2>
  <ul class="">
    <li *ngFor="let item of listaTaras; let i = index">
      {{item}}
      <button class="eliminar" (click)="eliminarTarea(i)">Eliminar Tarea</button>
    </li>
  </ul>
  <input type="text" placeholder="nueva tarea" [(ngModel)]="nuevaTarea"/>
  <button (click)="agregarTarea()">Agregar tarea</button>
</div>
